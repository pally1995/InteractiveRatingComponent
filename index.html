<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css" class="css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="feedbackCard">
      <img class="starIcon" src="./images/icon-star.svg" alt="star icon">
      <h1>How did we do?</h1>
      <p class="feedbackInstruction">Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
      </p>
      <ul role="list">
       <input type="radio" id="rating1" name="rating" value="1">
       <label class="rating 1" for="rating1">1</label>
       <input type="radio" id="rating2" name="rating" value="2">
       <label class="rating 2" for="rating2">2</label>
       <input type="radio" id="rating3" name="rating" value="3">
       <label class="rating 3" for="rating3">3</label>
       <input type="radio" id="rating4" name="rating" value="4">
       <label class="rating 4" for="rating4">4</label>
       <input type="radio" id="rating5" name="rating" value="5">
       <label class="rating 5" for="rating5">5</label>
      </ul>
      <button class="submitBtn">Submit</button>
    </div>
    <div class="thankyouCard">
      <img src="./images/illustration-thank-you.svg" alt="Thankyou icon">
      <h3></h3>
      <h2>Thank you!</h2>
      <p class="thankyouMessage">We appreciate you taking the time to give a rating.
        If you ever need more support, dont hesitate to get in touch.
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
